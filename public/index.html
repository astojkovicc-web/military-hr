<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Military HR</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- NAVIGACIJA -->
    <nav class="container-fluid bg-primary text-white">
      <div class="row">
        <div class="col-md-12 d-flex align-items-center p-3">
          <i class="bi bi-people fs-3 text-white ms-4 me-2"></i>
          <h1 class="fs-4 fw-normal mb-0">Military Human Resources Manager</h1>
        </div>
      </div>
    </nav>
    <!-- GLAVNI DEO -->
    <main class="container-fluid">
      <div class="row">
        <!-- GRB -->
        <div
          class="col-md-8 d-flex justify-content-center align-items-center leva-strana"
        >
          <img src="img/rvipvo.png" alt="RVIPVO Logo" class="grb" />
        </div>
        <!-- GRB END -->
        <!-- FORMA -->
        <div
          class="col-md-4 d-flex flex-column justify-content-center align-items-center forma-pozadina"
        >
          <!-- Profilna slika -->
          <img
            src="img/profilna.jpg"
            alt="Profilna slika"
            class="profilna-slika"
          />

          <!-- Forma -->
          <form class="w-30">
            <div class="mb-3 w-100">
              <label for="pin" class="form-label fw-semibold text-white"
                >PIN kod</label
              >
              <input
                type="text"
                class="form-control text-center border border-light rounded p-2 bg-transparent"
                id="pin"
                maxlength="4"
                pattern="\d{4}"
                required
                placeholder="Unesi 4-cifreni PIN"
              />
              <div class="invalid-feedback text-white">
                Molimo unesite taƒçno 4-cifreni broj.
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary w-50 d-block mx-auto text-center"
              id="sign-in-btn"
            >
              Potvrdi
            </button>
          </form>
        </div>
        <!-- FORMA END -->
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
